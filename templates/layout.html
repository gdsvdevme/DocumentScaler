<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A5 Print Formatter</title>
    <!-- Bootstrap CSS (Replit Theme) -->
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="text-center my-4">
            <h1 class="mb-2">A5 Print Formatter</h1>
            <p class="lead text-secondary">Convert and format documents for A5 printing on A4 printers</p>
        </header>
        
        <!-- Alert container for notifications -->
        <div id="alerts"></div>
        
        {% block content %}{% endblock %}
        
        <footer class="mt-5 pt-3 text-center text-muted border-top">
            <p>A5 Print Formatter &copy; 2023</p>
        </footer>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/pdf_preview.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
